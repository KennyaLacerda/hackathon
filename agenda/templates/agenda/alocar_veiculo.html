{%extends 'agenda/base.html'%}

{% block content %}
	<div class="content">

		<div class="alocar_veiculo">
			<br>
				<form action="envio_data/" method="post" >
					{% csrf_token%}
					<input name="data" id="data" type="date" required>
					<input type="submit" value="Pesquisar">
				</form>
					
					<br>
					<br>

					{% for a in lista %}
						<p>Paciente: {{a.paciente}}</p>
						<p>Cidade: {{a.cidade}}</p>
						<p>Local: {{a.local}}</p>
						<p>Data: {{a.data}}</p>
						<p>Tipo de Consulta: {{a.tipo_de_consulta}}</p> 
					<form action="{{a.id}}/alocar/" method="post">
						{% csrf_token%}
						{{ form.as_p}}
						<input type="submit" value="Alocar">
					</form>

					<hr> <br>
					{% endfor%}	
		
			</div >
			


	</div>   	

{% endblock %}
